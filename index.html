  <script>
    const quiz = [

    ];

    const imagens = [
      {
        titulo: "Sistema Cardiovascular Canino",

        width: 400
      },
      {
        titulo: "Aplica√ß√£o subcut√¢nea em felinos",

    function startQuiz() {
      const div = document.getElementById("chat");
      div.innerHTML = "";
      quiz.forEach((q, i) => {
        div.innerHTML += `<p>${i + 1}. ${q.pergunta}</p>`;
        q.opcoes.forEach((op, j) => {

    }

    function check(i, j) {

      alert(j === correta ? "‚úÖ Correto!" : `‚ùå Errado. Resposta certa: ${quiz[i].opcoes[correta]}`);

    function showResumo() {

      div.innerHTML = "<h3>üìÑ Resumos R√°pidos</h3>";
      resumos.forEach(r => { div.innerHTML += `<p>${r}</p>`; });

        div.innerHTML += `<h4>${img.titulo}</h4>`;
        div.innerHTML += `<img src="${img.url}" alt="${img.titulo}" width="${img.width}"><br>`;
      });
    }
  </script>
</body>
</html>
